<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <title>Websocket</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<h1>Websocket</h1>
<div class="messages"></div>
<form action="javascript:void(0)">
    <label for="message">&gt;</label>
    <input type="text" id="message" required autofocus />
</form>
<script src="js/socket.io-client.min.js"></script> <!--socketio requires both js files to work.  -->
<script src="js/main.js"></script>
</body>

<!--websockets allow for a true 2 way connection between client and server.
Before websockets, no way to push data from server to client/browser. The browswer
had to constantly check the server API to look for updates.


  -->
